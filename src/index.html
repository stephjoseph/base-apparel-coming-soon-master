<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-[#FFFFFF] to-[#FFF4F4] font-['Josefin_Sans'] xl:flex"
  >
    <div
      class="xl:w-[57.63vw] xl:bg-[url('../images/bg-pattern-desktop.svg')] bg-cover bg-no-repeat w-full h-[55.55vw]"
    >
      <header class="mb-16 xl:mb-[9.44vw]">
        <div
          class="ml-[8.53vw] mt-[8.26vw] mb-[8.53vw] mr-auto xl:ml-[11.45vw] xl:mt-[4.50vw]"
        >
          <a href="#"
            ><img
              class="w-[26.66vw] h-[5.57vw] xl:w-[10.97vw] xl:h-[2.29vw]"
              src="../images/logo.svg"
              alt=""
          /></a>
        </div>
        <div
          class="bg-[url('../images/hero-mobile.jpg')] bg-cover bg-no-repeat w-full h-[66.66vw] xl:hidden"
        ></div>
      </header>
      <main
        class="px-[8.53vw] flex flex-col justify-center text-center xl:justify-start xl:text-left xl:pl-[11.45vw] xl:pr-[15.27vw]"
      >
        <h1
          class="mb-4 font-semibold text-[40px] leading-[42px] tracking-[10.83px] text-[#423A3A] uppercase xl:mb-[32px] xl:text-[64px] xl:leading-[71px] xl:tracking-[17.32px]"
        >
          <span class="font-light text-[#CE9898]">We're</span> coming soon
        </h1>
        <p
          class="mb-8 font-normal text-[14px] leading-[22px] tracking-normal text-[#CE9898] xl:text-[16px] xl:leading-[28px] xl:mb-10"
        >
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="relative h-12 xl:h-14">
          <input
            class="relative w-full h-12 py-[10px] px-6 bg-transparent rounded-[28px] border border-solid border-[#CE9898] placeholder:flex placeholder:items-center placeholder:font-normal placeholder:text-[14px] placeholder:leading-[28px] placeholder:tracking-normal placeholder:text-[#CE9898] placeholder:opacity-50 placeholder:align-middle focus:outline-none invalid:border-[#F96464] invalid:border-[2px] peer xl:h-14 xl:placeholder:text-base"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            class="absolute top-[3.46vw] left-[57.33vw] xl:top-[1.18vw] xl:left-[21.18vw] invisible peer-invalid:visible"
            src="../images/icon-error.svg"
            alt=""
          />
          <p
            class="mt-2 font-normal text-[13px] leading-[13px] tracking-normal text-[#F96464] text-left pl-6 invisible peer-invalid:visible xl:mt-[4px]"
          >
            Please provide a valid email
          </p>
          <button
            type="submit"
            class="absolute bg-gradient-to-br from-[#F8BFBF] to-[#EE8B8B] top-0 right-0 w-16 h-12 flex items-center justify-center rounded-[28px] xl:h-14 xl:w-[100px] z-10 active:opacity-50"
          >
            <img src="../images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>
    <div
      class="bg-[url('../images/hero-desktop.jpg')] bg-cover w-[42.36vw] h-[55.55vw] bg-no-repeat hidden xl:inline"
    ></div>

  </body>
</html>
